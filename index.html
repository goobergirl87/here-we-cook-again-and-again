<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>here we cook again</title>
    <link rel=“stylesheet” type=“text/css” href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>...here we cook again</h1>
      <div class="search-wrapper">
        <label for="search">Search Recipes</label>
        <input type="search" id="search" data-search />
      </div>
    </header>
    <main>
      <div class="top">
        <button class="toggle-form">Add a new recipe</button>
        <form class="form hidden">
          <div class="formbox">
            <label for="title">title</label>
            <input type="text" id="title" required />
          </div>
          <div class="formbox">
            <label for="time">time</label>
            <input type="text" id="time" required />
          </div>
          <div class="formbox">
            <label for="kind">kind</label>
            <select id="kind" name="kind">
              <option value="baked goods">Baked goods</option>
              <option value="Pasta">Pasta</option>
              <option value="Indian">Indian</option>
              <option value="Potatoes">Potatoes</option>
              <option value="Salads">Salads</option>
            </select>
          </div>
          <div class="formbox">
            <label for="woke">wokeness level</label>
            <select id="woke" name="woke">
              <option value="veggie">veggie</option>
              <option value="vegan">vegan</option>
              <option value="fishy">fishy</option>
              <option value="meaty">meaty</option>
            </select>
          </div>
          <div class="formbox">
            <label for="ingredients">ingredients, seperate by "; "</label>
            <textarea rows="10" cols="80" id="ingredients" required></textarea>
          </div>
          <div class="formbox">
            <label for="prep">preparation, seperate steps by "; "</label>
            <textarea rows="20" cols="80" id="prep" required></textarea>
          </div>
          <div class="formbox"><button id="btn">add</button></div>
        </form>
      </div>
      <div class="middle">
        <div class="recipe-overview"></div>
      </div>
    </main>
  </body>
</html>
